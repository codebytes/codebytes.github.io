name: Super-Linter

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v8.3.0 # x-release-please-version
        env:
          LINTER_RULES_PATH: '.'
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIX_CSS_PRETTIER: 'true'
          FIX_HTML_PRETTIER: 'true'
          FIX_JSON_PRETTIER: 'true'
          FIX_MARKDOWN_PRETTIER: 'true'
          FIX_YAML_PRETTIER: 'true'
          # Disable Biome linters (they fail on third-party theme files)
          VALIDATE_BIOME_FORMAT: 'false'
          VALIDATE_BIOME_LINT: 'false'
          # Exclude themes directory from linting
          FILTER_REGEX_EXCLUDE: 'themes/.*'
