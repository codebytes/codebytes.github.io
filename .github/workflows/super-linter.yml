name: Super-Linter

on: # yamllint disable-line rule:truthy
  pull_request: null

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          persist-credentials: false

      - name: Super-linter
        uses: super-linter/super-linter@d5b0a2ab116623730dd094f15ddc1b6b25bf7b99 # v8.3.2
        env:
          LINTER_RULES_PATH: '.'
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Only lint changed files in PRs
          VALIDATE_ALL_CODEBASE: 'false'
          FIX_CSS_PRETTIER: 'true'
          FIX_HTML_PRETTIER: 'true'
          FIX_JSON_PRETTIER: 'true'
          FIX_MARKDOWN_PRETTIER: 'true'
          FIX_YAML_PRETTIER: 'true'
          # Disable Biome linters (they fail on third-party theme files)
          VALIDATE_BIOME_FORMAT: 'false'
          VALIDATE_BIOME_LINT: 'false'
          # Disable Python linters (scripts are utility only)
          VALIDATE_PYTHON: 'false'
          VALIDATE_PYTHON_BLACK: 'false'
          VALIDATE_PYTHON_FLAKE8: 'false'
          VALIDATE_PYTHON_ISORT: 'false'
          VALIDATE_PYTHON_MYPY: 'false'
          VALIDATE_PYTHON_PYLINT: 'false'
          VALIDATE_PYTHON_RUFF: 'false'
          VALIDATE_PYTHON_RUFF_FORMAT: 'false'
          # Disable JSCPD (duplicate detection - not useful for blog posts)
          VALIDATE_JSCPD: 'false'
          # Use repo's markdownlint config (disables MD013 line-length)
          MARKDOWN_CONFIG_FILE: '.markdownlint.yml'
          # Exclude themes directory from linting
          FILTER_REGEX_EXCLUDE: 'themes/.*'
