# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: update _config.yaml
        uses: mikefarah/yq@master
        with: 
          cmd: yq -i '.appinsights="${{ secrets.APP_INSIGHTS_CONNECTION_STRING }}" |\
            .analytics.provider="${{ secrets.ANALYTICS_PROVIDER }}" |\
            .analytics.google.tracking_id="${{ secrets.GOOGLE_TRACKING_ID }}" |\
            .clarity="${{ secrets.CLARITY_CODE }}"' |\
            .algolia.search_only_api_key="${{ secrets.ALGOLIA_SEARCH_ONLY_API_KEY }}"' |\
            _config.yml
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
